<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order Summary Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <article>
    <img class="hero" src="./images/illustration-hero.svg" alt="" />
    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="choice">
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="plan">
        <h3>Annual Plan</h3>
        <span>$59.99/year</span>
      </div>
      <a class="change-link" href="#change">Change</a>
    </div>

    <div>
      <button type="button" class="button-primary">
        <a href="">Proceed to Payment</a>
      </button>

      <button type="button" class="button-secondary">
        <a href="">Cancel Order</a>
      </button>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/rzkyndhlstr" target="_blank">Rizkyani Indah Lestari</a>
    </footer>
  </article>
</body>
</html>
